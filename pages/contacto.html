<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../Styles/contacto.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <a href="/pages/concepto.html">Concepto</a>
      <a href="/pages/rrhh.html">RRHH</a>
      <a href="/pages/sucursales.html">Sucursales</a>
      <a href="/pages/contacto.html">Contacto</a>
    </header>
    <main class="main">
      <div class="form">
        <h1>Envianos tu opinión</h1>
        <form
          id="miFormulario"
          accept-charset="UTF-8"
          enctype="multipart/form-data"
          method="POST"
        >
          <label for="nombre">Nombres:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder=""
            required
          /><br />

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required /><br />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required /><br />

          <div
            class="g-recaptcha"
            data-sitekey="6Lddx4goAAAAAI8LnAgUSzzV2fLYr-BDhA7G94ju"
          ></div>

          <div id="validarReCaptcha"></div>

          <label for="consulta">Consulta (máx. 150 caracteres):</label>
          <textarea
            id="consulta"
            name="consulta"
            rows="4"
            maxlength="150"
            required
          ></textarea
          ><br />

          <button type="submit">Enviar Consulta</button>
        </form>
      </div>

      <div class="contacto">
        <h1>Redes y Contacto</h1>
        <div class="contain">
          <div class="links">
            <a
              href="https://www.facebook.com/"
              style="--color: #426782"
              target="_blank"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              style="--color: #e1306c"
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://tiktok.com/"
              style="--color: #ff0050"
              target="_blank"
            >
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a
              href="mailto:restoGeek@outlook.com?subject=Asunto de la consulta&body=Escribenos tu consulta"
              style="--color: #0072b1"
              target="_blank"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
          <img
            class="resto"
            src="https://ivsanctum.com/wp-content/uploads/2019/10/resto-bar3.jpg"
            alt="resto"
          />
        </div>
      </div>
    </main>
    <footer>Footer</footer>
  </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
  <script src="../scripts/contacto.js"></script>
</html>
